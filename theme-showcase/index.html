<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Theme pallets</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
  <h2>Theme Pallets</h2>
</nav>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h3>Themes</h3>

    <div class="theme-item" data-theme="gruvbox">
      <div class="theme-header">Gruvbox</div>
      <div class="palette"></div>
    </div>

    <div class="theme-item" data-theme="everforest">
      <div class="theme-header">Everforest</div>
      <div class="palette"></div>
    </div>

    <div class="theme-item" data-theme="catppuccin">
      <div class="theme-header">Catppuccin</div>
      <div class="palette"></div>
    </div>

    <div class="theme-item" data-theme="autmn">
      <div class="theme-header">Autmn</div>
      <div class="palette"></div>
    </div>

    <div class="theme-item" data-theme="kanagawa">
      <div class="theme-header">Kanagawa</div>
      <div class="palette"></div>
    </div>

    <div class="theme-item" data-theme="oxocarbon">
      <div class="theme-header">Oxocarbon</div>
      <div class="palette"></div>
    </div>

    <div class="theme-item" data-theme="rosepine">
      <div class="theme-header">Rose-pine</div>
      <div class="palette"></div>
    </div>

    <div class="theme-item" data-theme="graphite">
      <div class="theme-header">Graphite</div>
      <div class="palette"></div>
    </div>

    <div class="theme-item" data-theme="crimson">
      <div class="theme-header">Crimson</div>
      <div class="palette"></div>
    </div>

    <div class="theme-item" data-theme="flexoki">
      <div class="theme-header">Flexoki-light</div>
      <div class="palette"></div>
    </div>

    <div class="theme-item" data-theme="slatemist">
      <div class="theme-header">Slate-mist</div>
      <div class="palette"></div>
    </div>


  </aside>

  <!-- SHOWCASE -->
  <main class="showcase">
    <h1>Preview</h1>

    <div class="card">
      <h3>Card Title</h3>
      <p>This UI updates with the selected theme.</p>
      <button class="btn">Primary Button</button>
    </div>

    <div class="card">
      <input placeholder="Input">
      <textarea placeholder="Textarea"></textarea>
    </div>
  </main>

</div>

<footer class="footer">
  <div class="footer-inner">
    <a class="footer-inner" href="https://github.com/krishna4a6av/Wallpapers">my wallpapers for these themes</a>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
